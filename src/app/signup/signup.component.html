<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register Yourself!!</h6>
                </div>

                <form>
                    <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Full Name</label>
                            <input formControlName="fullname" type="text" class="form-control"
                                id="exampleInputPassword1">
                            <mat-error *ngIf="signupForm.get('fullname')?.hasError('required')">Full Name is
                                required*</mat-error>

                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                            <input formControlName="mobile" type="number" class="form-control"
                                id="exampleInputPassword1">
                            <mat-error *ngIf="signupForm.get('mobile')?.hasError('required')">Mobile No. is
                                required*</mat-error>


                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <mat-error *ngIf="signupForm.get('email')?.hasError('required')">Email is
                                required*</mat-error>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input formControlName="password" type="password" class="form-control"
                                id="exampleInputPassword1">
                            <mat-error *ngIf="signupForm.get('password')?.hasError('required')">Password is
                                required*</mat-error>

                        </div>
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </form>
                </form>
                <a style="color: #fff;margin-top: 10px;" routerLink="/login">Already Registered? Click to Login!!</a>


            </div>
        </div>
    </div>
</div>
